<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML template Votebox</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/styles/main.css">
    </head>
    <body>
        <nav id="mobile-nav">
            <header>
                <img src="assets/images/logo.svg">
                <i class="fa fa-times fa-2x" aria-hidden="true" id="cross"></i>
            </header>
            <ul>
                <li>
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <a href="#">Verkiezingen</a>
                </li>
                <li>
                    <i class="fa fa-comments" aria-hidden="true"></i>
                    <a href="#">
                        Referenda
                    </a>
                </li>
                <li>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <a href="#">
                        Mijn Profiel
                    </a>
                </li>
                <li>
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <a href="#">
                        Instellingen
                    </a>
                </li>
                <li>
                    <i class="fa fa-power-off" aria-hidden="true"></i>
                    <a href="#">
                        Inloggen
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <figure>
                <a href="#" id="hamburger">
                    <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                </a>
            </figure>
            <h1>Votebox</h1>
        </header>
        <main>
            <figure id="logo">
                <img src="assets/images/logo-square.svg">
            </figure>
            <div id="buttons">
            <h1>Buttons</h1>
                <div class="button-field">
                    <button class="btn green">Agree</button>
                    <button class="btn blue">Agree</button>
                    <button class="btn white">Agree</button>
                </div>
            </div>
            <div id="cards">
                <h1>Cards</h1>
                <div class="card-field">
                    <div class="card-with-header">
                        <header>
                            <div class="tab active">Verkiezingen</div>
                            <div class="tab">Referenda</div>
                        </header>
                        <div class="card">
                            <a href="">
                                <div class="card-element">
                                    <img src="assets/images/logo-square.svg">
                                    <p>Federale verkiezingen 2018</p>
                                </div>
                            </a>
                            <a href="">
                                <div class="card-element">
                                    <img src="assets/images/logo-square.svg">
                                    <p>Federale verkiezingen 2018</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="assets/scripts/main.js"></script>
    </body>
</html>
